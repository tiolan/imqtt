mqttlib:
  default: mosquitto
  choices:
    mosquitto:
      short: mosq
      long: Build using Mosquitto
      settings:
        IMQTT_USE_MOSQ: ON
        IMQTT_BUILD_SAMPLE: ON
        IMQTT_INSTALL: ON
    paho:
      short: paho
      long: Build using Paho
      settings:
        IMQTT_USE_PAHO: ON
        IMQTT_BUILD_SAMPLE: ON
        IMQTT_INSTALL: ON

linktype:
  default: static
  choices:
    static:
      short: static
      linkage: static
      long: Link and build static
    shared:
      short: shared
      linkage: shared
      long: Link and build shared

buildtype:
  default: release
  choices:
    debug:
      short: deb
      long: With debug symbols
      buildType: Debug
    release:
      short: rel
      long: Without debug symbols
      buildType: Release

mqttSource:
  default: extProj
  choices:
    extProj:
      short: extProj
      long: Build MQTT lib as external CMake project
    preBuild:
      short: preBuild
      long: Use existing MQTT lib binaries
      settings:
        MQTT_LIB_PATH: /path/to/lib
